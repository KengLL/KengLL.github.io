---
layout: page_no_sidebar
title: "Projects"
sidebar: false
description: "What I cannot create, I do not understand.- Richard Feynman."
---
<style>
    #projects {
        padding: 50px 15px;
        border-bottom: 1px solid #dcd9d9;
    }
    
    .project {
        position: relative;
        margin: 0 0 30px 0;
        overflow: hidden;
        background: #fff;
        border-radius: 8px;
        display: flex;
        align-items: stretch;
        height: 250px;
        transition: transform 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .project:hover {
        transform: translateY(-5px);
    }

    .project-image {
        flex: 0 0 40%; /* Fixed width for the image container */
        aspect-ratio: 1 / 1; /* Make the image container square */
        overflow: hidden;
        position: relative;
    }
    
    .project-image img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the image fills the container without distortion */
        transition: transform 0.3s ease;
    }

    .project:hover .project-image img {
        transform: scale(1.05); /* Scale the image on hover */
        cursor: default;
    }
    
    .project-info {
        flex: 1;
        padding: 20px;
        position: relative;
        display: flex;
        flex-direction: column;
    }

    .project-content {
        flex-grow: 1;
        overflow: hidden;
    }

    .project-content a {
        text-decoration: none;
        color: inherit;
    }

    .project-info h3 {
        font-size: 1.4em;
        margin: 0 0 12px 0;
        color: #2c3e50;
    }

    .project-info p {
        color: #7f8c8d;
        margin: 0 0 15px 0;
        line-height: 1.5;
        display: -webkit-box;
        -webkit-line-clamp: 5; /* Limit description to 3 lines */
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis; /* Add ellipsis for overflow */
    }

    .tech-icons {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
    }

    .tech-icons img {
        width: 38px;
        height: 38px;
        object-fit: cover;
        transition: transform 0.2s ease;
    }

    .tech-icons img:hover {
        cursor: pointer; 
        transform: scale(1.1);
    }

    @media (max-width: 768px) {
        .project {
            flex-direction: column;
        }

        .project-image {
            flex: 0 0 auto; /* Reset flex for mobile */
            aspect-ratio: 16 / 9; /* Wider aspect ratio for mobile */
        }

        .tech-icons {
            padding-top: 15px;
        }
    }

    @media (max-width: 576px) {
        .project-image {
            aspect-ratio: 16 / 9; /* Wider aspect ratio for smaller screens */
        }
    }

    .row {
        display: flex;
        flex-wrap: wrap;
    }
    
</style>

<div id="projects" class="background-alt">
    <div class="container">
        <div class="row">
            {% for project in site.projects %}
            <div class="col-lg-6 col-md-6 mb-4 h-100">
                <div class="project">
                    <a href="{{ project.url | prepend: site.baseurl }}" class="project-image">
                        <img src="{{ project.image | prepend: site.baseurl }}" alt="{{ project.title }}">
                    </a>
                    <div class="project-info">
                        <div class="project-content">
                            <a href="{{ project.url | prepend: site.baseurl }}">
                                <h3>{{ project.title }}</h3>
                                <p>{{ project.description }}</p>
                            </a>
                        </div>
                        <div class="tech-icons">
                            {% for tech in project.tech %}
                                <a href="{{ tech.url }}" target="_blank" title="Visit {{ tech.name }} documentation">
                                    <img src="{{ tech.icon | prepend: site.baseurl }}" alt="{{ tech.name }}" title="{{ tech.name }}">
                                </a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
